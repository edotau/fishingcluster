# You can use this file to create a conda environment for this pipeline:
#   conda env create -f environment.yml
name: rnaseq-fishingcluster
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - conda-forge::python=3.7
  - conda-forge::markdown=3.1.1
  - conda-forge::pymdown-extensions=6.0
  - conda-forge::pygments=2.5.2
  - bioconda::fastqc
  - bioconda::multiqc=1.7
  - bioconda::star=2.7.8a
  - bioconda::qualimap
  - bioconda::bioconductor-tximeta
  - bioconda::bioconductor-deseq2
  - bioconda::bioconductor-summarizedexperiment
  - bioconda::bioconductor-dupradar
  - bioconda::bedtools=2.30.0
  - bioconda::salmon
  - bioconda:rsem
  - preseq
  - rseqc
  - samtools
  - stringtie
  - subread
  - trim-galore
